<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Availability Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr class="sharp">
            <th>&nbsp;</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr class="half">
            <th class="time"><time datetime="9:00">9 AM</time></th>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
        </tr>
        <tr class="sharp">
            <th class="time">&nbsp;</th>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-5"></td>
            <td class="available-3"></td>
            <td class="available-1"></td>
        </tr>
        <tr class="half">
            <th class="time"><time datetime="10:00">10 AM</time></th>
            <td class="available-0"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
        </tr>
        <tr class="sharp">
            <th class="time">&nbsp;</th>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-4"></td>
        </tr>
        <tr class="half">
            <th class="time"><time datetime="11:00">11 AM</time></th>
            <td class="available-3"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
        </tr>
        <tr class="sharp">
            <th class="time">&nbsp;</th>
            <td class="available-4"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-4"></td>
            <td class="available-3"></td>
        </tr>
        <tr class="half">
            <th class="time"><time datetime="12:00">12 PM</time></th>
            <td class="available-3"></td>
            <td class="available-0"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-0"></td>
        </tr>
        <tr class="sharp">
            <th class="time">&nbsp;</th>
            <td class="available-5"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
        </tr>
        <tr class="half">
            <th class="time"><time datetime="13:00">13 PM</time></th>
            <td class="available-0"></td>
            <td class="available-5"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
            <td class="available-4"></td>
        </tr>
        <tr class="sharp">
            <th class="time">&nbsp;</th>
            <td class="available-3"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-3"></td>
            <td class="available-1"></td>
        </tr>
        <tr class="half">
            <th class="time"><time datetime="14:00">14 PM</time></th>
            <td class="available-1"></td>
            <td class="available-4"></td>
            <td class="available-0"></td>
            <td class="available-2"></td>
            <td class="available-2"></td>
        </tr>
        <tr class="sharp">
            <th class="time">&nbsp;</th>
            <td class="available-0"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-4"></td>
        </tr>
        <tr class="half">
            <th class="time"><time datetime="15:00">15 PM</time></th>
            <td class="available-4"></td>
            <td class="available-5"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
            <td class="available-3"></td>
        </tr>
        <tr class="sharp">
            <th class="time">&nbsp;</th>
            <td class="available-3"></td>
            <td class="available-1"></td>
            <td class="available-0"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
        </tr>
        <tr class="half">
            <th class="time"><time datetime="16:00">16 PM</time></th>
            <td class="available-2"></td>
            <td class="available-5"></td>
            <td class="available-1"></td>
            <td class="available-2"></td>
            <td class="available-4"></td>
        </tr>
        <tr class="sharp">
            <th class="time">&nbsp;</th>
            <td class="available-1"></td>
            <td class="available-3"></td>
            <td class="available-4"></td>
            <td class="available-2"></td>
            <td class="available-1"></td>
        </tr>
    </table>
    <div id="legend">
        <span>Availability</span>
        <div id="label">
            <div id="legend-label-left">0</div>
            <div id="legend-gradient"></div>
            <div id="legend-label-right">5+</div>
        </div>
    </div>
</body>
</html>
